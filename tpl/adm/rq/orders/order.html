<h1 style="float:left;">
	Заказ номер {{num}}
</h1>

<div id="order_delivery_type">
	<span>{{delivery_name}}</span>
	
	<span>{{payment_name}}</span>
</div>

{{mail_actions}}

<div class="clr"></div>

<div class="form_1">

	<form id="form_OrderInfo" action="/doer/" method="POST">

		<input type="hidden" name="d_action" value="1000">
		<input type="hidden" name="num" value="{{num}}">

		<div class="form_l form_l_num lft">
			<label>Номер</label>
			<input type="text" value="{{num}}" disabled>
		</div>

		<div class="form_l form_l_status lft">
			<label>Статус</label>
			<select name="status">
				{{statuses}}
			</select>
		</div>

		<div class="form_l form_l_date lft">
			<label>Дата заказа</label>
			<input type="text" value="{{made_on}}" disabled>
		</div>

		<div class="form_l form_l_date lft">
			<label>Дата отправки</label>
			<input type="text" value="{{sent_on}}" name="sent_on" class="datepicker" readonly="1">
		</div>

		<div class="form_l form_l_date lft">
			<label>Дата оплаты</label>
			<input type="text" value="{{payed_on}}" name="payed_on" class="datepicker" readonly="1">
		</div>

		<div class="clr"></div>

		<div class="form_l lft">
			<label>Скидка</label>
			<input type="text" value="{{discount}}" disabled>
		</div>

		<div class="form_l lft form_l_sum">
			<label>Сумма</label>
			<input type="text" value="{{sum}}" disabled>
		</div>

		<div class="form_l lft form_l_dlv">
			<label>Доставка</label>
			<input type="text" value="{{delivery_costs}}" disabled>
		</div>

		<div class="form_l lft form_l_dlv">
			<label>Наложка</label>
			<input type="text" value="{{nalog_costs}}" disabled>
		</div>

		<div class="form_l lft form_l_overall">
				<label>{{overall_costs_label}}</label>
				<input type="text" value="{{overall_costs}}" disabled>		
		</div>

		<div class="clr"></div>

		<div class="form_l lft">
			<label>Номер почтового отправления</label>
			<input type="text" value="{{postnum}}" name="postnum">
		</div>

		<div class="clr"></div>

		<div class="form_l form_l_wishes lft">
			<label>Пожелания</label>
			<textarea name="wishes" disabled>{{wishes}}</textarea>
		</div>

		<div class="form_l form_l_wishes lft">
			<label>Комментарий</label>
			<textarea name="comment">{{comment}}</textarea>
		</div>

		<div class="clr"></div>

		<div class="form_l form_l_sbm">
			<input type="submit" value="Сохранить">
		</div>

	</form>

</div>

{{customer}}

<table cellpadding="0" cellspacing="0" class="og_table">
	<tr>
		<th>ID</th>
		<th id="th_name">Название</th>
		<th>Цена</th>
		<th>Кол-во</th>
		<th>Скидка</th>
		<th>Итого</th>
	</tr>

	{{goods}}

</table>
