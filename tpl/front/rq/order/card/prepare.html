<div id="order_main">
	<h2>Оплата заказа</h2>

	<div class="texted">
		Платим на Яндексе
	</div>

	<form method="POST" action="https://money.yandex.ru/quickpay/confirm.xml" id="form_CardPaymentGo">
		<input type="hidden" name="receiver" value="{{account_number}}">
		<input type="hidden" name="formcomment" value="{{comment}}">
		<input type="hidden" name="short-dest" value="{{comment}}">
		<input type="hidden" name="label" value="{{ai}}">
		<input type="hidden" name="quickpay-form" value="shop">
		<input type="hidden" name="targets" value="{{comment}}">
		<input type="hidden" name="sum" value="{{sum}}" data-type="number" >
		<input type="hidden" name="paymentType" value="AC">
	
		<div class="fl fl_sbm">
			<input type="submit" name="submit-button" value="Оплатить">
		</div>
	</form>

</div>
