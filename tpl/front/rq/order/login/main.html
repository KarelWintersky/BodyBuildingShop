{{crumbs}}

<div id="order_main">

	

	<div id="cart_login">
		<div id="cart_login_auth">
			<h2>Войти под учетной записью</h2>
			
			<form id="form_CartAuth" method="POST">
			
				<input type="hidden" name="after" value="/order/delivery/">
				
				<div class="fl">
					<label>Логин</label>
					<input type="text" name="login">
					<div class="clr"></div>
				</div>
				<div class="fl">
					<label>Пароль</label>
					<input type="password" name="pass">
					<div class="clr"></div>
				</div>
				<div class="fl fl_sbm">
					<input type="submit" value="Войти">
				</div>	
				<div class="clr"></div>										
			</form>			
		</div>
		
		<div id="cart_login_noauth">
			<h2>Если покупаете впервые</h2>
			
			<div id="cln_register">
				<div class="cln_go">
					<a href="/register/?after=/order/delivery/">Зарегистрироваться</a>
				</div>
				<div class="cln_hint">
					У зарегистрированных пользователей куча разных бонусов - наложка, курьер, скидки. Регистрируйтесь!
				</div>
			</div>
			
			<div id="cln_continue">
				<div class="cln_go">
					<a href="/order/delivery/">Купить без регистрации</a>
				</div>
				<div class="cln_hint">
					Без наложки, без накопления скидки, но продолжить можно.
				</div>							
			</div>
			
		</div>
	
		<div class="clr"></div>
					
	</div>
</div>
